runmode: release               # 开发模式, debug, release, test
addr: :10525                  # HTTP绑定端口
name: goldenAward           # API Server的名字
url: http://127.0.0.1:10525   # pingServer函数请求的API服务器的ip:port
max_ping_count: 10           # pingServer函数尝试的次数

# 日志配置
log:
  level: info                 # 日志级别: debug, info, warn, error (可通过环境变量 APISERVER_LOG_LEVEL 覆盖)